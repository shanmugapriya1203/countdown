<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdow Timer</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
    <!-- //<p>Countdown to</p> -->
    <h2 class="newyear">Happy Diwali</h2>
    <div class="counter">
        <div class="box">
            <h2 id="days">00</h2>
            <small>Days</small>

        </div>
        <div class="box">
            <h2 id="hrs">00</h2>
            <small>Hours</small>
            
        </div>
        <div class="box">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
            
        </div>
        
        <div class="box">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
            
        </div>

       
    </div>
   
    <div class="Wishes">
        <h2 id="wish"> May your DIWALI bring peace and love to your life.</h2>
    </div>
    <div class="by">
        <h2 id="by"> By</h2>
    </div>
    <div class="sam">
        <h2 id="sam"> SAM</h2>
    </div>

    <script src="countdown.js"></script>
</body>
</html>
